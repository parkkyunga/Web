<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			border: 3px solid darkblue;
			margin: 10px;
			display: inline-block;
		}
		#bg{
			border-top-left-radius: 20px;
			border-bottom-left-radius: 10px;
			border-bottom-right-radius: 4px;
			border-top-right-radius: 40px;
		}
		#bg2{
			border-radius: 50%;
		}
	</style>
</head>

<body>
	<div class="round"></div>
	<div class="round" id="bg"></div>
	<div class="round" id="bg2"></div>
</body>

</html>
