<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			display: inline-block;
			margin: 100px;
		}
		.box1{
			border-radius: 40%;
			box-shadow: 10px 10px 100px 10px #3B1877;
			background-color:#A4193D;
		}
		.box2{
			border-radius: 200px 10% 150px 10px;
			box-shadow:20px 20px 100px 1px #07553B;
			background-color: #CED46A;
		}
		p{
			font-size: larger;
			font-weight: bold;
			padding-left: 100px;
			padding-top: 100px;
		}
	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"><p>  .   .   .   .   .</p></div>
</body>

</html>
