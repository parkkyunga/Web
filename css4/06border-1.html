<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			margin: 100px;
			display: inline-block;
		}
		.box1 {
			border: 5px solid seagreen;
			box-shadow: 12px 12px 100px 12px darkgreen;
		}
		.box2{
			border:5px dotted seagreen;
			box-shadow: 10px 1px 10px 10px inset darkblue;
		}
		.box3{
			border: 5px dashed seagreen;
		}
	</style>
</head>

<body>
	<div class="box1"> </div>
	<div class="box2"> </div>
	<div class="box3"> </div>
</body>

</html>
