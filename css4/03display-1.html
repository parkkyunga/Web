<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>display 속성</title>
	<style>
		#inline img{
			border: 2px solid red;
			padding:5px 5px 10px;
			margin-left: 5px;
		}
		#block img {
			display: block;
			margin: 10px;
		}
	</style>
</head>

<body>
	<div id="inline">
		<img src="images/pic1.jpg">
		<img src="images/pic2.jpg">
		<img src="images/pic3.jpg">
	</div>
	<div id="block">
		<img src="images/pic1.jpg">
		<img src="images/pic2.jpg">
		<img src="images/pic3.jpg">
	</div>
</body>

</html>
