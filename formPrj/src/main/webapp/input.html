<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label:nth-child(1){
            display: inline-block;
            width: 100px;
            text-align: center;
            background-color: pink;
        }
    </style>
</head>
<body>
    <form action="form.jsp">
		<label for="last_name">이름:</label>
		<input type="text" id="last_name" name="last_name" value=""><br>
		<label for="id">아이디:</label>
		<input type="text" id="id" name="id"><br>
		<label for="password">비밀번호:</label>
		<input type="text" id="password" name="password"><br>
		<label for="tel">연락처:</label>
		<input type="tel" id="tel" name="tel"><br>
		<label for="gender" >성별구분:</label>
		<input type="radio" name="gender" id="gender" value="F">여자
		<input type="radio" name="gender" id="gender" value="M">남자<br>
		<label for="language">사용언어:</label>
		<input type="checkbox" name="ko" id="language">한글
		<input type="checkbox" name="en" id="language">영어
		<input type="checkbox" name="jp" id="language">일어
		<input type="checkbox" name="cn" id="language">중국어<br>
		<label for="introduce">자기소개:</label>
		<textarea cols="50" rows="10" id="introduce"></textarea><br>
		<label for="nationality">국적:</label>
		<select name="nationality" id="nationality" multiple="multiple">
			<option value=""selected>-선택-</option>
			<option value="usa">USA</option>
			<option value="korea">KOREA</option>
			<option value="japan">JAPAN</option>
			<option value="china">CHINA</option>
		</select><br>
		<label for="food">좋아하는 음식:</label>
		<select name="food" id="food">
			<option value="" selected>-선택-</option>
			<option value="kimchi">김치</option>
			<option value="bg">불고기</option>
			<option value="pj">파전</option>
			<option value="bi">비빔밥</option>
		</select><br>
		<input type="submit" value="전송">
	</form>
</body>
</html>
